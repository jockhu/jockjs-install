<VirtualHost *:80>
  ServerName SERVERNAME
  ProxyRequests Off
  <Proxy *>
  Order deny,allow
  Allow from all
  </Proxy>

  # jockjs-touch
  ProxyPass /tjs http://127.0.0.1:52600/
  ProxyPassReverse /tjs http://127.0.0.1:52600/
  ProxyPass /tcss http://127.0.0.1:52700/
  ProxyPassReverse /tcss http://127.0.0.1:52700/
  
  # jockjs-user
  ProxyPass /ujs http://127.0.0.1:52601/
  ProxyPassReverse /ujs http://127.0.0.1:52601/
  ProxyPass /ucss http://127.0.0.1:52701/
  ProxyPassReverse /ucss http://127.0.0.1:52701/

  # jockjs-developers
  ProxyPass /djs http://127.0.0.1:52602/
  ProxyPassReverse /djs http://127.0.0.1:52602/
  ProxyPass /dcss http://127.0.0.1:52702/
  ProxyPassReverse /dcss http://127.0.0.1:52702/

  # jockjs-broker
  ProxyPass /bjs http://127.0.0.1:52603/
  ProxyPassReverse /bjs http://127.0.0.1:52603/
  ProxyPass /bcss http://127.0.0.1:52703/
  ProxyPassReverse /bcss http://127.0.0.1:52703/

</VirtualHost>
